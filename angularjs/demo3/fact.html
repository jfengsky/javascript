<!doctype html>
<html ng-app="ShoppingModule">
<head>
  <meta charset="UTF-8">
  <title>AngularJS</title>
  <link rel="stylesheet" href="http://lib.sinaapp.com/js/bootstrap/2.3.2/css/bootstrap.min.css">
  <script src="../angular/angular.min.js"></script>

</head>
</head>
<body>

<div ng-controller="ShoppingController">
  <h1>shop</h1>
  <table>
    <tr>
      <td>{{item.title}}</td>
      <tr>{{item.description}}</tr>
      <tr>{{item.price | currency}}</tr>
    </tr>
  </table>
</div>

<script>
var shoppingmodule = angular.module('ShoppingModule', [])
shoppingmodule.factory('Item', function(){
  var items = {};
  item.query = function(){
    return [{
      title: 'abc', description: '1111', price: 3.95
    }]
  }
  return items;
});
</script>
</body>
</html>
