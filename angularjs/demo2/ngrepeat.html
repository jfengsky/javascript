<!doctype html>
<html ng-app>
<head>
  <meta charset="UTF-8">
  <title>angular</title>
  <script src="../angular/angular.min.js"></script>
  <script src="demo.js"></script>
</head>
<body>

<div class="" ng-controller="friendCtrl">
  <ul>
    <li ng-repeat="friend in friends">
      [{{$index + 1}}]{{ friend }}
      <span ng-show="$first">[first]</span>
      <span ng-show="$middle">[middle]</span>
      <span ng-show="$last">[last]</span>
    </li>
  </ul>
</div>

<hr>

<div class="" ng-controller="friendSeach">
  
<ul>
  <li ng-repeat="friend in friends | filter:search">{{ friend.name }}({{ friend.age }})</li>
</ul>
<h2 ng-repeat-start="friend in friends">{{ friend.name }} </h2>
<div class="" ng-repeat-end>{{friend.age}}</div>
</div>
<label>Search:</label>
<input type="text" ng-model="search">
<hr>

</body>
</html>
