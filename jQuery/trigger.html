<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>trigger</title>
  <script src="http://lib.sinaapp.com/js/jquery/1.4.4/jquery.js"></script>
</head>
<body>
  <div id="demo">
    111
  </div>
  <input type="button" value="click" id="J_click">
<script>
(function($){
  
  $('#J_click').click(function(event, a, b){
    console.log(event);
    console.log(a);
    console.log(b);
  });
  $('#J_click').trigger('click');
})(jQuery);
</script>
</body>
</html>
