<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>:has</title>
  <script src="http://lib.sinaapp.com/js/jquery/1.4.4/jquery.js"></script>
  <style>
    #demo{
      border:1px solid #000;
      background-color:#f6f7f8;
      height:100px;
      width:100px;
    }
  </style>
</head>
<body>
  <div id="demo">
    111
  </div>
  <input type="button" value="click" id="J_click">
<script>
(function($){
  
  $('#J_click').click(function(){
    $('#demo').css({
      width:function(index, value){
        console.log('index1:' + index + ',value1:' + value);
        return parseInt(value) * 2;
      },
      height:function(index, value){
        console.log('index2:' + index + ',value2:' + value);
        return parseInt(value) * 2;
      }
    });
  });

})(jQuery);
</script>
</body>
</html>
