<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>each</title>
  <script src="http://lib.sinaapp.com/js/jquery/1.4.4/jquery.js"></script>
</head>
<body>
  <div id="demo">
    <input type="text" name="" id="">
    <input type="text" name="" id="">
    <input type="text" name="" id="">
    <input type="text" name="" id="">
    <input type="text" name="" id="">
    <input type="text" name="" id="">
  </div>
  <div id="test">
      <input type="text" name="" id="">
      <input type="text" name="" id="">
      <input type="text" name="" id="">
      <input type="text" name="" id="">
      <input type="text" name="" id="">
      <input type="text" name="" id="">
    </div>
<script>
(function($){
  $('#demo input').each(function(index){

    // this指的是dom
    this.title = index;

    // $(this)指的是jQuery对象
    $(this).val(index);
  });

  /**
   * 使用return false提前跳出循环
   */
  $('#test input').each(function(index){
    $(this).val(index);
    if(index === 2){
      return false;
    }
  });



})(jQuery);
</script>
</body>
</html>
