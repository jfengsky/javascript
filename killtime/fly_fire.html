<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>fly fire</title>
  <script src="libs/jquery-2.0.0.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
  <style type="text/css">
    .magic{
      height:20px;
      width:20px;
      border-radius:20px;
      background:#06f;
      position:absolute;
      left:80px;
      top:320px;
      opacity:0;
    }
    @-webkit-keyframes magicattack{
      0% {
        opacity:0.5;
        top:300px;
        -webkit-transform: scale(1.2,1.2);
      }
      25% {
        opacity:1;
        top:260px;
        -webkit-transform: scale(1.4, 1.4);
      }
      50% {
        opacity:1;
        top:220px;
        -webkit-transform: scale(1.6,1.6);
      }
      75%{
        opacity:1;
        top:180px;
        -webkit-transform: scale(1.8,1.8);
      }
      100% {
        opacity:1;
        top:140px;
        -webkit-transform: scale(2,2);
      }
    }
    .fire{
      -webkit-animation:magicattack 0.2s;
    }
  </style>
</head>
<body style="padding:20px;">
<div class="main">
  <div class="enemy">
    <ul>
      <li id="em1">
        <div class="role">
          敌人1
        </div>
      </li>
    </ul>
  </div>
  <div class="partner">
    <ul>
      <li id="tm1">
        <div class="role">
          队友1
        </div>
      </li>
    </ul>
  </div>
  <div class="magic fire" id="tmg1">

  </div>
</div>
</body>
</html>
