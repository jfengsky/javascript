<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>blood</title>
  <script src="libs/jquery-2.0.0.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
  <style type="text/css">
    .gre{
      color:green;
    }
    .red{
      color:#f00;
    }
    @-webkit-keyframes fontflick{
      0% {
        opacity:1;
        font-size:36px;
      }
      25% {
        font-size:42px;
      }
      50% {
        font-size:48px;
      }
      75%{
        font-size:42px;
      }
      100% {
        opacity:1;
        font-size:36px;
      }
    }
    .blood{
      font-family:'arial';
      font-size:30px;
      font-weight:bold;
      text-shadow:1px 1px 2px #000;
      /*animation: fontflick 0.3s;*/
      -webkit-animation: fontflick 0.3s;
    }
  </style>
</head>
<body>
<div style="width:200px;height:100px;margin:auto;padding:100px;">
  <span class="blood red" style="opacity:0">-12345</span>
</div>
</body>
</html>
