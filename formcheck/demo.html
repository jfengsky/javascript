<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Document</title>
  <script src="http://localhost/git/javascript/killtime/libs/jquery-2.0.0.js"></script>
  <!-- <script src="http://lib.sinaapp.com/js/jquery/1.3.2/jquery.min.js"></script> -->
  <script src="formcheck.js"></script>
  <style>
    body,h1,ul,li{
      margin:0;
      padding:0;
    }
    ul,li{
      list-style: none;
    }
    h1{
      width:100%;
      height:50px;
      line-height:50px;
      text-indent: 12px;
      color:#fff;
      font-size:18px;
      background-color:#333;
    }
    .list{
      padding:20px;
    }
    .list li{
      padding:5px 0;
    }
    label span{
      color:#f00;
    }
    span.errtip{
      color:#f00;
    }
  </style>
</head>
<body>
  <h1>表单验证</h1>
  <form action="" id="formsub">
    <div class="list" id="J_list">
      <ul>
        <li>
          <label for=""><span>*</span>账号</label>
          <input type="text" name="nickname" class="">
          <span class="errtip"></span>
        </li>
        <li>
          <label for=""><span>*</span>邮箱</label>
          <input type="text" name="email" class="">
          <span>例如:test@gmail.com</span>
          <span class="errtip"></span>
        </li>
        <li>
          <label for="">手机</label>
          <input type="text" name="mobile">
          <span class="errtip"></span>
        </li>
        <li>
          <label for="">描述</label>
          <textarea type="text" name="info"></textarea>
          <span class="errtip"></span>
        </li>
      </ul>
    </div>
    <input type="button" value="提交" id="J_submit">
  </form>
</body>
</html>
