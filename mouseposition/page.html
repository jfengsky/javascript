<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JS获取DIV相对坐标</title>
</head> 
<body style="margin:40px;" mce_style="margin:40px;">
<script type="text/javascript">
  function getX(obj){
    var parObj=obj;  
    var left=obj.offsetLeft;  
    while(parObj=parObj.offsetParent){  
        left+=parObj.offsetLeft;  
    }  
    return left;  
  }  
  
  function getY(obj){  
    var parObj=obj;  
    var top=obj.offsetTop;  
    while(parObj = parObj.offsetParent){  
      top+=parObj.offsetTop;  
    }  
   return top;  
  }  
  
  function DisplayCoord(event){  
    var top,left,oDiv;  
    oDiv=document.getElementById("demo");  
    top=getY(oDiv);  
    left=getX(oDiv);  
    document.getElementById("mp_x").innerHTML = (event.clientX-left+document.body.scrollLeft)  - 2 + "px";  
    document.getElementById("mp_y").innerHTML = (event.clientY-top+document.body.scrollTop) - 2 + "px";      
  } 
</script>
<div style="background-color:#eee;color:#000;width:300px;height:300px;margin:auto; border:1px solid #ccc;" id="demo" onmousemove="DisplayCoord(event)">

</body>    
</html>
