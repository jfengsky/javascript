<script src="../sea-modules/seajs/seajs/2.1.1/sea.js"></script>
<script>

  // Set configuration
  seajs.config({
    base: "../sea-modules/",
    alias: {
      "jquery": "jquery/jquery/1.10.1/jquery.js",
      "angularjs": "angular/angularjs/1.1.5/angular.js",
      "indexeddb": "jquery/indexeddb/jquery.indexeddb.js"
    }
  });

  // For development
  if (location.href.indexOf("?dev") > 0) {
    seajs.use("../static/indexedDB/src/main");
  }
  // For production
  else {
    seajs.use("examples/indexedDB/main");
  }
</script>
