<body id="main">

  <div id="club2">按住不动: hold</div>
  <div id="club3">drag, dragstart, dragend, dragup, dragdown, dragleft, dragright</div>

<script>
var main = document.getElementById('main');
var club = document.getElementById('club');
var club2 = document.getElementById('club2');
var club3 = document.getElementById('club3');
var club4 = document.getElementById('club4');
// Hammer($('.list')).on('tap', function(){

// })
function getElementsByClassName(className, element) {
  var children = (element || document).getElementsByTagName('*');
  var elements = [];

  for (var i = 0; i < children.length; i++) {
    var child = children[i];
    var classNames = child.className.split(' ');
    for (var j = 0; j < classNames.length; j++) {
      if (classNames[j] == className) {
        elements.push(child);
        break;
      }
    }
  }
  return elements
}


var tagdom = getElementsByClassName('list');
console.log(tagdom);

for (var i = 0; i < tagdom.length; i++){
  Hammer(tagdom[i]).on('tap', function(){
    alert('tap');
  })
}

</script>
